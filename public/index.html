        <div class="player__state">
          <div class="player__state-content">

            <div class="squad__formation">
              <h3>Formation</h3>
              <select name="formation" id="formation">
                <option value="433">433</option>
                <option value="4421">4421</option>
              </select>
            </div>
            <div class="add__player">
              <h3>Add Player</h3>
              <select name="formation" id="formation">
                <option disabled selected>Select Player type</option>
                <option value="outfield-player">Outfield Player</option>
                <option value="goolkeeper">Gollkeeper</option>
              </select>

              <div class="o-p-form">
                <form action="">
                  <div class="row">
                    <div class="player__name">
                      <label for="o-player-name">Player Name</label>
                      <input type="text" name="o-player-name" id="o-player-name">
                    </div>
                    <div class="player__nationalite">
                      <label for="o-player-nationalite">Player Nationalite</label>
                      <select name="o-player-nationalite" id="o-player-nationalite">
                        <option selected disabled>Nationalite</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Geramn">Geramn</option>
                        <option value="Italian">Italian</option>
                        <option value="English">English</option>
                      </select>
                    </div>
                    <div class="player__pic">
                      <label for="o-player-pic">Picture</label>
                      <input type="file" name="o-player-pic" id="o-player-pic">
                    </div>
                  </div>
                  <div class="row ">
                    
                    <div class="player__club">
                      <label for="o-player-club">Player Club</label>
                      <select name="o-player-club" id="o-player-club">
                        <option disabled selected>Club</option>
                        <option value="real madrid">Real Madrid</option>
                        <option value="Fc Barcelona">Fc Barcelona</option>
                        <option value="manchester city">Manchester City</option>
                        <option value="ac milan">AC Milan</option>
                        <option value="PSG">PSG</option>
                        <option value="bayern munchen">Bayern Munchen</option>
                        <option value="junventus">Junventus</option>
                      </select>
                    </div>
                    <div class="player__league">
                      <label for="o-player-league">Player League</label>
                      <select name="o-player-league" id="o-player-league">
                        <option disabled selected>League</option>
                       <option value="premier league">Premier League</option>
                       <option value="laliga">Laliga</option>
                       <option value="bundesliga">Bundesliga</option>
                       <option value="ligue1">Ligue 1</option>
                       <option value="serieA">Serie A</option>
                      </select>
                    </div>
                    <div class="player__position">
                      <label for="o-player-league">Player Position</label>
                      <select name="o-player-position" id="o-player-position">
                        <option disabled selected>Position</option>
                        <option value="center-left-back">Center Left Back</option>
                        <option value="center-right-back">Center Right Back</option>
                        <option value="left-back">Left Back</option>
                        <option value="right-back">Right Back</option>
                        <option value="right-central-midfielder">Right Central Midfielder</option>
                        <option value="left-central-midfielder">Left Central Midfielder</option>
                        <option value="attacking-midfielder">Attacking Midfielder</option>
                        <option value="left-winger">Left Winger</option>
                        <option value="right-winger">Right Winger</option>
                        <option value="center-forward">Center Forward</option>
                        <option value="substitute">Substitute</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="substitutes">
              <h3>Substitutes</h3>
              <div class="substitutes__list">
                <ul >
                  <li class="player__card-pic">
